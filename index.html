<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тюлени - Tokkari и Kamogawa Centers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>
<body>
<div class="seal-decoration top-left">
    <img src="seal.png" alt="Тюлень">
</div>
<div class="seal-decoration bottom-right">
    <img src="seal.png" alt="Тюлень">
</div>

<main class="main">
    <div class="container">
        <div class="centers-card" id="centersCard">
            <h1 class="title">Выберите центр</h1>
            <div class="centers-grid">
                <div class="center-card" data-center="tokkari">
                    <div class="center-img">
                        <img src="tokkari.png" alt="Tokkari Center">
                    </div>
                    <h2>Tokkari Center</h2>
                    <p>Хоккайдо, Япония</p>
                </div>
                <div class="center-card" data-center="kamogawa">
                    <div class="center-img">
                        <img src="kamogawa.png" alt="Kamogawa Center">
                    </div>
                    <h2>Kamogawa Center</h2>
                    <p>Камогава, Чиба, Япония</p>
                </div>
                <div class="center-card" data-center="kaiyukan">
                    <div class="center-img">
                        <img src="kaiukan.png" alt="Osaka Aquarium Kaiyukan">
                    </div>
                    <h2>Osaka Aquarium Kaiyukan</h2>
                    <p>Осака, Япония</p>
                </div>
                <div class="center-card" data-center="sasha">
                    <div class="center-img">
                        <img src="sasha.jpg" alt="Творения Саши">
                    </div>
                    <h2>Творения Саши</h2>
                    <p>Авторские рисунки тюленей</p>
                </div>
                <div class="center-card" data-center="liked">
                    <div class="center-img">
                        <img src="liked.jpg" alt="Понравившиеся">
                    </div>
                    <h2>Понравившиеся</h2>
                    <p>Ваши избранные тюлени</p>
                </div>
                <div class="center-card" data-center="daily-seal">
                    <div class="center-img">
                        <img src="seal-day.jpg" alt="Какой вы сегодня тюлень">
                    </div>
                    <h2>Какой вы сегодня тюлень</h2>
                    <p>Узнайте, какой вы тюлень сегодня!</p>
                </div>
            </div>
        </div>
        
        <div class="seals-container" id="sealsContainer" style="display:none"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
